<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Центральный узел -->
    <rect x="250" y="150" width="100" height="50" fill="#4CAF50" stroke="#333" stroke-width="2" rx="10"/>
    <text x="275" y="180" font-size="14" fill="#fff">Тестирование</text>
    
    <!-- Ветви -->
    <line x1="300" y1="150" x2="150" y2="100" stroke="#333" stroke-width="2"/>
    <line x1="300" y1="150" x2="450" y2="100" stroke="#333" stroke-width="2"/>
    <line x1="300" y1="200" x2="150" y2="250" stroke="#333" stroke-width="2"/>
    <line x1="300" y1="200" x2="450" y2="250" stroke="#333" stroke-width="2"/>
    
    <!-- Узлы -->
    <rect x="100" y="75" width="100" height="50" fill="#2196F3" stroke="#333" stroke-width="2" rx="10"/>
    <text x="120" y="105" font-size="14" fill="#fff">Функциональное</text>
    
    <rect x="400" y="75" width="100" height="50" fill="#2196F3" stroke="#333" stroke-width="2" rx="10"/>
    <text x="420" y="105" font-size="14" fill="#fff">Нефункциональное</text>
    
    <rect x="100" y="225" width="100" height="50" fill="#FF9800" stroke="#333" stroke-width="2" rx="10"/>
    <text x="130" y="255" font-size="14" fill="#fff">Ручное</text>
    
    <rect x="400" y="225" width="100" height="50" fill="#FF9800" stroke="#333" stroke-width="2" rx="10"/>
    <text x="430" y="255" font-size="14" fill="#fff">Авто</text>
